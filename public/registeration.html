<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<title> Responsive Login and Signup Form </title>-->

        <!-- CSS -->
        <link rel="stylesheet" href="login.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Registration</header>
                   
                    <form action="" method="post" class="myForm">
                        <div class="field input-field">
                            <input type="text" name="name" id="name" placeholder="Enter your name">
                        </div>
                        
                        <div class="field input-field">
                                <input type="email" placeholder="Email" class="input" name="email" id="email">
                        </div>

                            
                        
                        <div class="field input-field">
                            <input type="phone" name="phone" id="phone" placeholder="Enter your phone_no.">
                        </div>
                        
                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" name="password" id="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field input-field">
                            <input type="cpassword" placeholder="Confirm Password" class="cpassword" name="cpassword" id="cpassword">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="field button-field">
                            <button>Register</button>
                        </div>

                        
                    </form>
                    <div class="form-link">
                        <span>Don't have an account? <a href="/" class="link signup-link">Login</a></span>
                    </div>
                </div>

                

            </div>

            
        </section>

        <!-- JavaScript -->
        <!--<script src="js/script.js"></script>-->
    </body>
</html>
